<script>
    var sum = 0;
    var oDiv = document.querySelector(".lbt");
    var oSpan = document.querySelectorAll(".lbt span");
    var aLi = document.querySelectorAll(".lbt li");
    var aimg = document.querySelectorAll(".lbt img");
    console.log(oSpan)

    function move() {
        sum += 1;
        if (sum == aimg.length) {
            sum = 0;
        }

        for (let i = 0; i < aimg.length; i++) {
            //所有的照片都为透明，用move改变透明度
            startMove(aimg[i], {
                opacity: 0
            })
            aLi[i].className = "";
            for (let j = 0; j < aimg.length; j++) {
                //2张照片进行透明切换
                startMove(aimg[sum], {
                    opacity: 100
                })
                aLi[sum].className = "bzd";
            }
        }
    }


    //自动播放
    clearInterval(timer);
    var timer = setInterval(function() {
        move();
    }, 3000)

    //点击左按钮切换图片
    oSpan[0].onclick = function() {
            //跟正常走法相反，所有边界也相反
            if (sum == 0) {
                sum = aimg.length;
            }
            //向后走，减减
            sum--;
            for (let i = 0; i < aimg.length; i++) {
                //所有的照片都为透明，用move改变透明度
                startMove(aimg[i], {
                    opacity: 0
                })
                aLi[i].className = "";
                for (let j = 0; j < aimg.length; j++) {
                    startMove(aimg[sum], {
                        opacity: 100
                    })
                    aLi[sum].className = "bzd";
                }
            }
        }
        //点击右键切换图片
    oSpan[1].onclick = function() {
        move();
    }


    //小圆点
    //鼠标移入
    for (let k = 0; k < aLi.length; k++) {
        aLi[k].onmouseover = function() {
                for (let a = 0; a < aLi.length; a++) {
                    //先把所有的清除
                    aLi[a].className = "";
                    //鼠标移入的圆点添加样式
                    aLi[k].className = "bzd";
                    //改变点击的透明度
                    for (let i = 0; i < aimg.length; i++) {
                        //改变移入的照片与之前照片的透明度，也可以改称为移入的照片和移入照片上一张，那样要设置边界
                        startMove(aimg[i], {
                            opacity: 0
                        })
                        for (let j = 0; j < aimg.length; j++) {
                            startMove(aimg[k], {
                                opacity: 100
                            })

                        }
                    }
                }
            }
            //鼠标移除改变move里面sum值，从鼠标移除的照片开始向下走
        aLi[k].onmouseout = function() {
            sum = k;
        }
    }
    //鼠标移入停止定时器
    oDiv.onmouseover = function() {
            clearInterval(timer);
        }
        //鼠标移除开启定时器
    oDiv.onmouseout = function() {
        timer = setInterval(function() {
            move();

        }, 3000)
    }
</script>
