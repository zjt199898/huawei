<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/index.scss">
</head>
<style>
    body,
    html {
        width: 100%;
        height: 100%;
    }
    
    body {
        display: flex;
        flex-direction: column;
    }
    
    #box {
        width: 100%;
        height: 100%;
        position: relative;
    }
    /* 头部 */
    
    #header {
        width: 100%;
        height: 40px;
        background: #cecece;
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
    }
    
    #header img {
        display: block;
        height: 20px;
    }
    
    #cont {
        width: 960px;
        height: 40px;
        line-height: 40px;
    }
    
    #header #cont div {
        height: 40px;
        line-height: 40px;
        padding-top: 10px;
        float: left;
    }
    
    #header #cont p {
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        float: left;
        margin-left: 10px;
    }
    /* 内容区域 */
    
    #content {
        width: 100%;
        height: 100%;
        padding: 40px 0 88px 0;
        display: flex;
        justify-content: center;
    }
    
    #cont1 {
        height: 100%;
        width: 960px;
        display: flex;
        justify-content: center;
        position: relative;
    }
    
    .dj {
        width: 200px;
        position: absolute !important;
        top: 0;
        left: 0;
    }
    
    .btn {
        width: 200px;
        cursor: pointer;
    }
    
    #jz {
        width: 400px;
    }
    
    #jz li {
        margin-top: 20px;
        background: #cecece;
    }
    
    #jz div {
        text-align: center;
    }
    
    #jz div div {
        font-size: 18px;
        display: flex;
        justify-content: center;
    }
    
    #jz div div div {
        color: blue;
    }
    /* 底部 */
    
    #footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 88px;
        background: pink;
    }
</style>

<body>
    <div id="box">
        <div id="header">
            <div id="cont">
                <div>
                    <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_58/logos/HUAWEI.svg" alt="">
                </div>
                <p>| 华为商城</p>
            </div>
        </div>

        <div id="content">
            <div id="cont1">
                <div class="btn-group dj">
                    <div role="group">
                        <button type="button" class="btn btn-default">手机号注册</button>
                    </div>
                    <div role="group">
                        <button type="button" class="btn btn-default">手机邮箱注册</button>
                    </div>
                </div>
                <div id="jz">
                    <div class="text-center">
                        <h2>
                            华为账号注册
                        </h2>
                        <div class="text-center">
                            <p>已用账号，</p>
                            <div>去登陆
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="footer"></div>

    </div>
    <script src="./js/jquery-1.11.0.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
